COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p> Un campo di database è una singola informazione di un record. Un record di database è un insieme di campi. </p><p> Le proprietà di un campo descrivono le caratteristiche e il comportamento dei dati aggiunti a quel campo. Il tipo di dati di un campo è la proprietà più importante perché determina il tipo di dati che il campo può archiviare. </p><p> Parametri del tipo di campo: indica ulteriori dettagli al database su come memorizzare un valore e configura il comportamento generale delle caselle di input. <br/> Modifica parametri record - Utilizzato nel layout Modifica record e configura l&#39;aspetto e la funzionalità della casella di input. <br/> Parametri di elaborazione valore - Utilizzato nei layout Record catalogo e nei layout Dettagli, configura come elaborare il valore archiviato e visualizzare il contenuto HTML. </p>"
