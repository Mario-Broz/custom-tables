COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="<div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoftables.png'/> <span>1.</span> Creare una tabella e campi </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>2.</span> Creare un layout di catalogo per mostrare il contenuto della tabella sul front-end. <p> Il layout è un linguaggio di template per il codice HTML con tag speciali per l&#39;output dei dati dai record della tabella. Durante il rendering dei record del catalogo, il tag verrà sostituito con il valore del campo. Esempio: &lt;p&gt; [producttitle] &lt;/p&gt;. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>3.</span> Creare il layout Modifica modulo. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/menu.png'/> <span>4.</span> Creare la voce di menu Catalogo tabella personalizzata, selezionare la tabella, il layout del catalogo, modificare il layout del modulo e configurare altre impostazioni come il livello di accesso, ecc. </div><br/><div><h6> Pronto! Controlla il risultato </h6></div>"
