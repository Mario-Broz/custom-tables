COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoftables.png'/><span>1. </span>Create a table and fields</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoflayouts.png'/><span>2. </span>Create a Catalog Layout to show table content on the front-end.
<p>The layout is a templating language for HTML code with special tags to output data from the table records. When rendering catalog records, the tag will be replaced with the field value. Example: &lt;p&gt;[producttitle]&lt;/p&gt;.</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/listoflayouts.png'/><span>3. </span>Create the Edit Form layout.</div><br/>
<div><img src='/administrator/components/com_customtables/assets/images/icons/menu.png'/><span>4. </span>Create "Custom Table Catalog" menu item, select table, catalog layout, edit form layout and configure other settings such as access level, etc.</div><br/>
<div><h6>Ready! Check the result.</h6></div>"
