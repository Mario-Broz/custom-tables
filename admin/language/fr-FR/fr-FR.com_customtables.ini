COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="<div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoftables.png'/> <span>1.</span> Créez une table et des champs </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>2.</span> Créez une présentation de catalogue pour afficher le contenu du tableau sur le frontal. <p> La mise en page est un langage de modélisation pour le code HTML avec des balises spéciales pour sortir les données des enregistrements de table. Lors du rendu des enregistrements de catalogue, la balise sera remplacée par la valeur du champ. Exemple: &lt;p&gt; [producttitle] &lt;/p&gt;. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>3.</span> Créez la disposition Modifier le formulaire. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/menu.png'/> <span>4.</span> Créez l&#39;élément de menu Catalogue de tableaux personnalisé, sélectionnez le tableau, la disposition du catalogue, modifiez la disposition du formulaire et configurez d&#39;autres paramètres tels que le niveau d&#39;accès, etc. </div><br/><div><h6> Prêt! Vérifiez le résultat. </h6></div>"
