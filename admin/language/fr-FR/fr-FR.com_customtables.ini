COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p> Un champ de base de données est une seule information provenant d&#39;un enregistrement. Un enregistrement de base de données est un ensemble de champs. </p><p> Les propriétés d&#39;un champ décrivent les caractéristiques et le comportement des données ajoutées à ce champ. Le type de données d&#39;un champ est la propriété la plus importante car il détermine le type de données que le champ peut stocker. </p><p> Paramètres de type de champ: indique à la base de données des détails supplémentaires sur la façon de stocker une valeur et configure le comportement général des zones de saisie. <br/> Modifier les paramètres d&#39;enregistrement - Utilisé dans la disposition Modifier l&#39;enregistrement et il configure l&#39;apparence et la fonctionnalité de la zone de saisie. <br/> Paramètres de traitement de la valeur - Utilisé dans les présentations d&#39;enregistrement de catalogue et les présentations de détails, configure la façon de traiter la valeur stockée et de rendre le contenu HTML. </p>"
