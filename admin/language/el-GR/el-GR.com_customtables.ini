COM_CUSTOMTABLES_HOW_IT_WORKS_DESC="<div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoftables.png'/> <span>1.</span> Δημιουργήστε έναν πίνακα και πεδία </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>2.</span> Δημιουργήστε μια διάταξη καταλόγου για εμφάνιση περιεχομένου πίνακα στο front-end. <p> Η διάταξη είναι μια γλώσσα προτύπων για κώδικα HTML με ειδικές ετικέτες για την εξαγωγή δεδομένων από τις εγγραφές πίνακα. Κατά την απόδοση εγγραφών καταλόγου, η ετικέτα θα αντικατασταθεί με την τιμή πεδίου. Παράδειγμα: &lt;p&gt; [producttitle] &lt;/p&gt;. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/listoflayouts.png'/> <span>3.</span> Δημιουργήστε τη διάταξη επεξεργασίας φόρμας. </div><br/><div><img src='/components/com_customtables/libraries/customtables/media/images/controlpanel/icons/menu.png'/> <span>4.</span> Δημιουργήστε το στοιχείο μενού Προσαρμοσμένος κατάλογος πίνακα, επιλέξτε πίνακα, διάταξη καταλόγου, επεξεργαστείτε τη διάταξη φόρμας και διαμορφώστε άλλες ρυθμίσεις, όπως επίπεδο πρόσβασης κ.λπ. </div><br/><div><h6> Ετοιμος! Ελέγξτε το αποτέλεσμα. </h6></div>"
