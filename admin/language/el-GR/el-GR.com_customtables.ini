COM_CUSTOMTABLES_TABLEFIELDTYPES_DESC="<p> Ένα πεδίο βάσης δεδομένων είναι ένα μεμονωμένο κομμάτι πληροφοριών από μια εγγραφή. Μια εγγραφή βάσης δεδομένων είναι ένα σύνολο πεδίων. </p><p> Οι ιδιότητες ενός πεδίου περιγράφουν τα χαρακτηριστικά και τη συμπεριφορά των δεδομένων που προστίθενται σε αυτό το πεδίο. Ο τύπος δεδομένων ενός πεδίου είναι η πιο σημαντική ιδιότητα επειδή καθορίζει τι είδους δεδομένα μπορεί να αποθηκεύσει το πεδίο. </p><p> Παράμετροι τύπου πεδίου - Λέει πρόσθετες λεπτομέρειες στη βάση δεδομένων σχετικά με τον τρόπο αποθήκευσης μιας τιμής και ρυθμίζει τη γενική συμπεριφορά των πλαισίων εισαγωγής. <br/> Επεξεργασία παραμέτρων εγγραφής - Χρησιμοποιείται στη διάταξη επεξεργασίας εγγραφής και ρυθμίζει την εμφάνιση και τη λειτουργικότητα του πλαισίου εισόδου. <br/> Παράμετροι επεξεργασίας τιμής - Χρησιμοποιείται σε διατάξεις εγγραφής καταλόγου και διατάξεις λεπτομερειών, ρυθμίζει τον τρόπο επεξεργασίας της αποθηκευμένης αξίας και την απόδοση περιεχομένου HTML. </p>"
